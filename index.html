<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <div>
            <label>First Name*</label>
            <input type="text" name="first_name">
        </div>
        <div>
            <label>Last Name*</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label>Email Address*</label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password*</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday</label>
            <input type="date" name="dob">
        </div>
        <div>
            <label>Gender Identity:</label>
        </div>
        <div>
            <input type="radio" name="male">
            <label>Male</label>
            <input type="radio" name="female">
            <label>Female</label>
            <input type="radio" name="non-binary">
            <label>Non-binary</label>
            <input type="radio" name="i prefer not to answer">
            <label>I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language:</label>
            <select name="language">
                <option>HTML</option>
                <option>JavaScript</option>
                <option>Java</option>
                <option>C#</option>
                <option>C</option>
                <option>C++</option>
                <option>Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox"></input>
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div>
            <label>*Indicates a required field</label>
        </div>
    </form>
</body>
</html>
